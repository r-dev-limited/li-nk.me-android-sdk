# LinkMe example base URL for SDK calls.
# You can override this per-user in ~/.gradle/gradle.properties
# or set an env var LINKME_BASE_URL when building/running.

# Set to your ngrok HTTPS URL for testing on real devices.
LINKME_BASE_URL=https://initially-ace-condor.ngrok-free.app

# Use AndroidX (required by Compose and many Google libs)
android.useAndroidX=true
# Jetifier helps if any old support library deps sneak in via transitive dependencies
android.enableJetifier=true

# App Links host used in the example app's manifest intent-filter
# Set this to your HTTPS domain (e.g., ngrok) to capture https links
LINKME_APP_LINKS_HOST=initially-ace-condor.ngrok-free.app
